<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="timericon.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>AH Timer</title>
</head>

<body onload="genscramble()">
    <div id="particles">
        <div id="con">
            <div id="main">
                <div id="src">
                    <div>
                        <div class="buttons">
                            <button id="scramble" onclick="genscramble()">Scramble</button>
                        </div>
                    </div>
                    <div id="time">
                        <div style="text-align: center;">
                            <h1 id="display">00:00</h1>
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="showstats" onclick="showstats()">Stats</button>
                    </div>
                </div>
            </div>
            <div id="stats">
                <div class="avges">
                    <div id="slv1">
                        Current solve :
                    </div>
                    <div id="btslv1">
                        today's best solve :
                    </div>
                    <div id="bslv1">
                        best solve :
                    </div>
                </div>
                <div class="avges">
                    <div id="avg5">
                        Current avg5 :
                    </div>
                    <div id="btavg5">
                        today's best avg5 :
                    </div>
                    <div id="bavg5">
                        best avg5 :
                    </div>

                </div>
                <div class="avges">
                    <div id="avg12">
                        Current avg12 :
                    </div>
                    <div id="btavg12">
                        today's best avg12 :
                    </div>
                    <div id="bavg12">
                        best avg12 :
                    </div>
                </div>
                <div id="avg" class="avges">
                    <div id="nslv">
                        total solves :
                    </div>
                    <div id="tavg">
                        total avg :
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        particlesJS('particles',
            {
                "particles": {
                    "number": {
                        "value": 150,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#BD10E0", "#B8E986", "#50E3C2", "#FFD300", "#E86363"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#b6b2b2"
                        }
                    },
                    "opacity": {
                        "value": 0.5211089197812949,
                        "random": false,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 8.017060304327615,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 12.181158184520175,
                            "size_min": 0.1,
                            "sync": true
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#c8c8c8",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "bounce",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        );
    </script>
    <!-- colors 1B9373 A5D05A -->
    <script src="script.js"></script>
</body>
